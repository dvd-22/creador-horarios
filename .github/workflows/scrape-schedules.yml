name: Scrape Schedule Data

on:
    schedule:
        - cron: "0 8 * * 0"
    workflow_dispatch:

jobs:
    scrape-schedules:
        runs-on: ubuntu-latest
        timeout-minutes: 120

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"

            - name: Install dependencies
              run: npm install

            - name: Run full scraping process
              run: npm run scrape:test
              timeout-minutes: 25

            - name: Commit and push if changes
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add src/data/*.json
                  if ! git diff --staged --quiet; then
                    git commit -m "ðŸ”„ Update schedule data - $(date '+%Y-%m-%d %H:%M:%S')"
                    git push
                  else
                    echo "No changes to commit"
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    update-ratings:
        needs: scrape-schedules
        uses: ./.github/workflows/update-ratings.yml
        secrets: inherit

    deploy:
        needs: [scrape-schedules, update-ratings]
        if: always() && needs.scrape-schedules.result == 'success'
        uses: ./.github/workflows/deploy.yml
        secrets: inherit
