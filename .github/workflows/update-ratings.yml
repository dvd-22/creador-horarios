name: Update Professor Ratings

on:
    schedule:
        # Run daily at 6 AM UTC
        - cron: "0 6 * * *"
    workflow_dispatch: # Allow manual triggers
    push:
        paths:
            - "scripts/**"
            - ".github/workflows/update-ratings.yml"

jobs:
    update-ratings:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "18"
                  cache: "npm"
                  cache-dependency-path: "scripts/package.json"

            - name: Install dependencies
              run: |
                  cd scripts
                  npm install

            - name: Extract professors list
              run: |
                  cd scripts
                  node extract-professors.js

            - name: Fetch professor ratings
              run: |
                  cd scripts
                  node fetch-ratings.js

            - name: Commit and push if changes
              run: |
                  git config --local user.email "action@github.com"
                  git config --local user.name "GitHub Action"
                  git add data/professors.json data/ratings.json
                  if ! git diff --staged --quiet; then
                    git commit -m "Update professor ratings - $(date '+%Y-%m-%d %H:%M:%S')"
                    git push
                  else
                    echo "No changes to commit"
                  fi
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
